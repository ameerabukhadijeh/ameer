<!DOCTYPE html>
<html lang="en">
<head>
   <title>Time</title>
</head>
<body>
    <script>
        var dt=new Date();
        document.write("Current Date:"
        +dt);
        dt.setHours(dt.getHours()+8);
        dt.setMinutes(dt.getMinutes()-20);
        document.write("<br>UpdatedDate:"+dt);


    </script>
</body>
</html>
